<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bem-vinda!</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function pegarNome() {
            const nome = prompt("Qual é o seu nome?");
            if (nome) {
                document.getElementById("nomeExibido").textContent = "Olá, " + nome + " Feliz dia 08 de Março. Dia Internacional da Mulher!";
            }
        }
    </script>
</head>
<body onload="pegarNome()">
    <div class="container">
        <div class="overlay">
            <p id="nomeExibido"></p>
        </div>
    </div>
</body>
</html>
